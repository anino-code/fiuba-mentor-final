<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FIUBA Mentor</title>
        <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/9/93/Logo-fiuba.gif">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="../../css/main.css"> 
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <nav class="navbar is-spaced navbar-fiu" role="navigation" aria-label="main navigation">
        <div class="container">
    
            <div class="navbar-brand">
                    <a class="navbar-item is-size-4 has-text-weight-bold has-text-grey-dark" href="../../index.html">
                        FIUBA Mentor
                    </a>

                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenuPrincipal">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

            <div id="navbarMenuPrincipal" class="navbar-menu">

            <div class="navbar-start">
                <a href="../../index.html" class="navbar-item has-text-weight-medium">Inicio</a>
                <a href="../formulario/index.html"class="navbar-item has-text-weight-medium">Solicitud</a>
                <a href="../perfil/index.html" class="navbar-item has-text-weight-medium">Perfil</a>
                <a href="../reviews/index.html" class="navbar-item has-text-weight-medium">Reviews</a>
            </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <a 
                            class="button btn-perfil is-link is-rounded has-text-white einstein-btn is-fullwidth-mobile"
                            onclick="abrirPopupCrearPerfil()">
                                Crear Perfil
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
        <section class="section">
            <div class="container">
                <div class="masonry-wrapper" id="grid-tarjetas-perfil">
                </div>
            </div>
        </section>

        <footer>
            <div class="footer-inicio">
                <p class="texto-footer">
                    <strong>FIUBA Mentor</strong> copywriting 2026.
                </p>
            </div>
        </footer>

        <div class="popup-overlay" id="popupOverlayCrearPerfil">
            <div class="popup-content" id="popupContent">
                <header class="modal-card-head has-background-white border-bottom">
                    <p class="modal-card-title has-text-link has-text-weight-bold has-text-centered">Crear Perfil</p>
                    <button class="delete" aria-label="close" onclick="cerrarPopupCrearPerfil()"></button>
                </header>
                <form id="formCrearPerfil">
                    <div class="field">
                        <label class="label" for="Nombre">Nombre:</label>
                        <div class="control">
                            <input class="input" type="text" id="Nombre" placeholder="Nombre" name="Nombre" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="Apellido">Apellido:</label>
                        <div class="control">
                            <input class="input" type="text" id="Apellido" placeholder="Apellido" name="Apellido" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="Carrera">Carrera:</label>
                        <div class="control">
                            <input class="input" type="text" id="Carrera" placeholder="Carrera" name="Carrera" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="Email">Email:</label>
                        <div class="control">
                            <input class="input" type="email" id="Email" placeholder="Email" name="Email" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="Foto">Foto de Perfil:</label>
                        <div class="control">
                            <input class="input" type="url" id="Foto" placeholder="URL de la Foto" name="Foto" required>
                        </div>
                    </div>
                </form>
                <div class="botones-popup">
                    <button class="button botonPopup is-link is-normal" onclick="cerrarPopupCrearPerfil()">
                        Cancelar
                    </button>
                    <div class="field">
                        <button class="button botonPopup is-link is-normal is-fullwidth is-rounded" type="submit" id="botonCrear" form="formCrearPerfil">
                            <span class="icon"><i class="fas fa-paper-plane"></i></span>
                            <span>Crear</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        
        <script src="./script.js"></script>
    </body>
</html>
