<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Solicitud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="formulario.css">
</head>
<body>
  <nav class="navbar is-spaced navbar-fiu" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item is-size-4 has-text-weight-bold has-text-grey-dark" href="../html/index.html">
          FIUBA Mentor
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-start navbar-bis">
          <a href="../html/index.html" class="navbar-item has-text-weight-medium">Inicio</a>
          <a href="formulario.html" class="navbar-item has-text-weight-medium is-active">Solicitud</a>
          <a class="navbar-item has-text-weight-medium">Perfil</a>
        </div>
      </div>
      <button class="button is-link is-rounded px-4 py-2">
        Crear Perfil
      </button>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <div class="card-form">
        <h1 class="titulo-form">Formulario de Solicitud</h1>
        <form id="solicitudForm">
          <div class="field position-relative">
            <label class="label-gradient">Remitente (Seleccionar Perfil)</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="text" id="input-buscador-remitente"
                     placeholder="Escribe para buscar (ej: Juan, Tomas...)" autocomplete="off">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right" id="icono-loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i>
              </span>
            </div>
            <div id="lista-sugerencias" class="dropdown-content custom-dropdown-list"></div>
            <input type="hidden" id="input-remitente-id" name="remitente_id">
          </div>

          <div class="field">
            <label for="materia" class="label-gradient">Nombre de la materia</label>
            <input class="input" type="text" id="materia" name="materia" required>
          </div>

          <div class="field">
            <label for="tema" class="label-gradient">Tema</label>
            <input class="input" type="text" id="tema" name="tema" required>
          </div>

          <div class="field">
            <label for="descripcion" class="label-gradient">Descripción</label>
            <textarea class="textarea" id="descripcion" name="descripcion" required></textarea>
          </div>

          <div class="field">
            <button type="submit" class="button is-link is-fullwidth is-rounded">Enviar</button>
          </div>
        </form>

        <div id="mensajeExito">¡Solicitud enviada correctamente!</div>
      </div>
    </div>
  </section>

  <script src="formulario.js"></script>
</body>
</html>
