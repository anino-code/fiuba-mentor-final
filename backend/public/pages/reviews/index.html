<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIUBA Mentor</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/9/93/Logo-fiuba.gif">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/main.css"> 
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar is-spaced navbar-fiu" role="navigation" aria-label="main navigation">
        <div class="container">
    
            <div class="navbar-brand">
                    <a class="navbar-item is-size-4 has-text-weight-bold has-text-grey-dark" href="../../index.html">
                        FIUBA Mentor
                    </a>

                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenuPrincipal">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

            <div id="navbarMenuPrincipal" class="navbar-menu">

            <div class="navbar-start">
                    <a href="../../index.html" class="navbar-item has-text-weight-medium">Inicio</a>
                    <a href="../formulario/index.html" class="navbar-item has-text-weight-medium">Solicitud</a>
                    <a href="../perfil/index.html" class="navbar-item has-text-weight-medium">Perfil</a>
                    <a href="../reviews/index.html" class="navbar-item has-text-weight-medium">Reviews</a>
            </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <a 
                            class="button is-link is-rounded has-text-white einstein-btn is-fullwidth-mobile"
                            onclick="abrirPopupCrearReview()">
                                Crear Review
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
    <section class="section">
        <div class="container">
            <div class="masonry-wrapper" id="grid-tarjetas-review">
            </div>
        </div>
    </section>
    
    <div class="modal" id="popupOverlayCrearReview">
        <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head has-background-white border-bottom">
                    <p class="modal-card-title has-text-link has-text-weight-bold has-text-centered">Crear Review</p>
                    <button class="delete" aria-label="close" onclick="cerrarPopupCrearReview()"></button>
                </header>
                <section class="modal-card-body">
                    <form id="formCrearReview">
                        <div id="mensajeError" class="notification is-danger" style="display:none;"></div>
                        <div class="field position-relative">
                          <label class="label-gradient">Puntuado (Seleccionar Perfil)</label>
                          <div class="dropdown is-fullwidth" id="dropdown-puntuado">
                            <div class="dropdown-trigger">
                              <div class="control has-icons-left">
                                <input class="input" type="text" id="input-buscador-puntuado" placeholder="Escribe para buscar (ej: Juan, Tomas...)" autocomplete="off">
                                <span class="icon is-small is-left">
                                  <i class="fas fa-user"></i>
                                </span>
                              </div>
                            </div>
                          <div class="dropdown-menu"><div id="lista-sugerencias-puntuado" class="dropdown-content custom-dropdown-list"></div>
                          </div>
                        </div>
                        <input type="hidden" id="input-oculto-puntuado">
                        </div>
                        <div class="field position-relative">
                          <label class="label-gradient">Puntuador (Seleccionar Perfil)</label>
                          <div class="dropdown is-fullwidth" id="dropdown-puntuador">
                            <div class="dropdown-trigger">
                              <div class="control has-icons-left">
                                <input class="input" type="text" id="input-buscador-puntuador" placeholder="Escribe para buscar (ej: Juan, Tomas...)" autocomplete="off">
                                <span class="icon is-small is-left">
                                  <i class="fas fa-user"></i>
                                </span>
                              </div>
                            </div>
                          <div class="dropdown-menu"><div id="lista-sugerencias-puntuador" class="dropdown-content custom-dropdown-list"></div>
                          </div>
                        </div>
                        <input type="hidden" id="input-oculto-puntuador">
                        </div>
                        <div class="field">
                            <label class="label" for="Aura">Aura:</label>
                            <div class="control">
                                <input class="input" type="number" id="Aura" placeholder="Aura" name="aura" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="Descripcion">Descripcion:</label>
                            <div class="control">
                                <input class="input" type="text" id="Descripcion" placeholder="Descripcion" name="descripcion" required>
                            </div>
                        </div>
                    </form>
                    <div class="botones-popup">
                        <button class="button botonPopup is-link is-normal" onclick="cerrarPopupCrearReview()">
                            Cancelar
                        </button>
                        <div class="field">
                            <button class="button botonPopup is-link is-normal is-fullwidth is-rounded" type="submit" id="botonCrear" form="formCrearReview">
                                <span class="icon"><i class="fas fa-paper-plane"></i></span>
                                <span>Crear</span>
                            </button>
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot has-background-white"></footer>
            </div>
        </div>
    </div>
    </main>
    
    <div id="modal-eliminar" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head has-background-white" style="border-bottom: 1px solid #f0f0f0;">
                <p class="modal-card-title has-text-link has-text-weight-bold">
                    Confirmar acción
                </p>
                <button class="delete" aria-label="close" id="btn-cerrar-x-eliminar"></button>
            </header>

            <section class="modal-card-body has-text-centered">
                <span class="icon is-large has-text-link mb-2">
                    <i class="fas fa-question-circle fa-3x"></i>
                </span>
                    <p class="is-size-5 has-text-dark has-text-weight-medium mt-3">
                        ¿Quieres eliminar este review?
                    </p>
                    <p class="is-size-6 has-text-grey-light mt-2">
                        Esta acción no se puede deshacer y perderás toda el Aura asociada.
                    </p>
            </section>

            <footer class="modal-card-foot is-justify-content-center has-background-white" style="border-top: none;">
                <button class="button is-rounded" id="btn-cancelar-eliminar">
                    Cancelar
                </button>

                <button class="button is-link is-rounded has-shadow" id="btn-confirmar-eliminar">
                    <span class="icon is-small">
                        <i class="fas fa-trash-alt"></i>
                    </span>
                    <span>Sí, eliminar</span>
                </button>

            </footer>
        </div>
    </div>
    <footer>
        <div class="footer-inicio">
            <p class="texto-footer">
                <strong>FIUBA Mentor</strong> copywriting 2026.
            </p>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
